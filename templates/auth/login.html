<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
</head>

<body class="bg-[#aac7af] font-helvetica">
  <header class="text-3xl font-bold text-[#255c50] text-center my-8">
    Incrementum Profectus
  </header>

  <p class="text-1xl font-bold text-[#255c50] text-center my-8">
    Allowance Evolved
  </p>

  <div class="border-4 border-[#72af7d] bg-white rounded-xl flex items-center justify-center m-5 py-5">
    <form method="post" class="space-y-4">
      {% for message in get_flashed_messages() %}
      <div class="font-medium text-[#dd4e44]">{{ message }}</div>
      {% endfor %}
      <div>
        <label for="Username" class="block font-medium text-[#255c50]">
          User Name
        </label>
        <input id="username" name="username" required
          class="block w-full p-2 mt-1 border-2 border-[#72af7d] rounded-xl focus:border-[#255c50] focus:outline-none">
      </div>
      <div>
        <label for="password" class="block font-medium text-[#255c50]">
          Password
        </label>
        <input type="password" id="password" name="password" required
          class="block w-full p-2 mt-1 border-2 border-[#72af7d] rounded-xl focus:border-[#255c50] focus:outline-none">
      </div>
      <div>
        <button type="submit"
          class="flex justify-center w-full px-4 py-2 font-medium text-white bg-[#255c50] rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#255c50]">
          Log in
        </button>
      </div>
    </form>
  </div>
</body>
